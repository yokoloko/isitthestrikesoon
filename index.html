  <body style="text-align:center;">
    <h1 id="message" style="display:block">&nbsp;</h1>

    <p><small>N'hésitez pas à vous rendre sur <a href="https://www.bureauxapartager.com/coworking">bureauxapartager.com</a></small></p>

    <script type="text/javascript">
      var days    = [];
      var greves  = [];
      var merdes  = [];
      var fetched = 0;
      var plusOne = [];
      var minusOne = [];

      function getQueryStringValue (key) {  
          return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));  
      } 

      var today = new Date();
      // Would write the value of the QueryString-variable called name to the console  
      if (getQueryStringValue("today")) {
        today = new Date(getQueryStringValue("today"))
      } 

      function getValues(root, ) {
        var feed = root.feed;
        var entries = feed.entry || [];
        var values = [];

        for (var i = 0; i < entries.length; ++i) {
          var entry = entries[i];
          values.push(entry.content.$t);
        }

        return values;
      }

      function fetchStrike(root) {
        greves = getValues(root);
        fetched++;
        displayMessage();
      }

      function fetchNoStrike(root) {
        merdes = getValues(root);
        fetched++;
        displayMessage();
      }

      function fetchDays(root) {
        days = getValues(root);
        fetched++;
        displayMessage();
      }

      function fetchPlusOne(root) {
        plusOne = getValues(root);
        fetched++;
        displayMessage();
      }
      function fetchMinusOne(root) {
        minusOne = getValues(root);
        fetched++;
        displayMessage();
      }

      function isItStrikeToday() {
        return days.indexOf(today.toJSON().slice(0,10)) !== -1;
      }

      function isItStrikeYesterday() {
        var yesterday = new Date(today.getTime() - (24 * 60 * 60 * 1000)).toJSON().slice(0,10);
        return days.indexOf(yesterday) !== -1;
      }

      function isItsTrikeTomorrow() {
        var tomorrow = new Date(today.getTime() + (24 * 60 * 60 * 1000)).toJSON().slice(0,10);
        return days.indexOf(tomorrow) !== -1;
      }

      function displayMessage() {
        if (fetched !== 5) {
          return;
        }

        var element = document.getElementById('message');

        if (isItStrikeToday()) {
          element.innerHTML = greves[Math.floor(Math.random()*greves.length)];
        } else if (isItsTrikeTomorrow()) {
          element.innerHTML = plusOne[Math.floor(Math.random()*plusOne.length)];;
        } else if (isItStrikeYesterday()) {
          element.innerHTML = minusOne[Math.floor(Math.random()*minusOne.length)];;
        } else {
          element.innerHTML = merdes[Math.floor(Math.random()*merdes.length)];;
        }
      }
    </script>
    <script src="https://spreadsheets.google.com/feeds/cells/1Igfo8ToTdqz49s0fu5BDh2S6mlZg2Cofbmff3GYx3yw/1/public/values?alt=json-in-script&callback=fetchDays"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1Igfo8ToTdqz49s0fu5BDh2S6mlZg2Cofbmff3GYx3yw/2/public/values?alt=json-in-script&callback=fetchStrike"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1Igfo8ToTdqz49s0fu5BDh2S6mlZg2Cofbmff3GYx3yw/3/public/values?alt=json-in-script&callback=fetchNoStrike"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1Igfo8ToTdqz49s0fu5BDh2S6mlZg2Cofbmff3GYx3yw/4/public/values?alt=json-in-script&callback=fetchPlusOne"></script>
